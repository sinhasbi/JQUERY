<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Append Remove</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">訊息</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">確認刪除</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              id="doDelete"
            >
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- BODY START -->  
    <div class="container">
      <div class="py-2">
        <form class="form-inline">
          <div class="form-group mr-2">
            <label for="" class="mr-2">姓名</label>
            <input
              type="text"
              name=""
              id="name"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group mr-2">
            <label for="" class="mr-2">電話</label>
            <input
              type="tel"
              name=""
              id="tel"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group mr-2">
            <label for="" class="mr-2">email</label>
            <input
              type="email"
              name=""
              id="email"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group">
            <a class="btn btn-primary text-white" id="add"
              ><i class="fas fa-user-plus"></i
            ></a>
          </div>
        </form>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>姓名</th>
            <th>電話</th>
            <th>email</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button type="button" class="btn btn-danger"><i
                                class="fas fa-trash-alt"></i></button></td>

                </tr> -->
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      let targetUser;

      $("#add").click(function () {
        let name = $("#name").val();
        let phone = $("#tel").val();
        let email = $("#email").val();

        if (name == "" || phone == "" || email == "") {
          alert("請填入必要欄位");
          return;
        }

        let newUser = ` <tr>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td><button  type="button" class="btn btn-danger btn-delete" data-toggle="modal" data-target="#confirmModal"><i class="fas fa-trash-alt"></i></button></td>

                </tr>`;
        // 最新資料要顯示在最上面
        $("#tbody").prepend(newUser);

        $("#name").val("");
        $("#tel").val("09");
        $("#email").val("@gmail.com");
      });

      // 動態產生的東西要用on去抓主體
      $("tbody").on("click", ".btn-delete", function () {
        // console.log("delete");
        // $(this).closest("tr").remove()

        //要讓系統知道要刪掉甚麼
        //不是在同一個位置的話
        targetUser = $(this).closest("tr");
      });

      $("#doDelete").click(function () {
        // console.log(targetUser);
        targetUser.remove();
      });
    </script>
  </body>
</html>
