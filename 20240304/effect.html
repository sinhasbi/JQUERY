<!doctype html>
<html lang="en">

<head>
    <title>EFFECT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box {
            --width: 160px;
            width: var(--width);
            height: var(--width);
            background: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button type="button" class="btn btn-primary" data-action="show">SHOW</button>
            <button type="button" class="btn btn-primary" data-action="hide">hide</button>
            <button type="button" class="btn btn-primary" data-action="toggle">toggle</button>
            <button type="button" class="btn btn-primary" data-action="animate">animate</button>
        </div>
        <div class="box" id="box">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // 換成最新版本的JQUERY
        $(".btn").click(function () {
            let action = $(this).data("action")
            switch (action) {
                case "show":
                    // $("#box").show()

                    // callbackfunction在動畫結束後產生
                    // $("#box").fadeIn(1500,function(){
                    //     console.log("end!");
                    // })

                    $("#box").slideDown()
                    break;
                case "hide":
                    // $("#box").hide()
                    // $("#box").fadeOut("slow")
                    $("#box").slideUp()
                    break;
                case "toggle":
                    // $("#box").toggle()
                    // $("#box").fadeToggle()
                    $("#box").slideToggle()
                    break;
                case "animate":
                    // animate(物件，時間)
                    $("#box").animate({
                        width: "300px",
                        "border-radius":"50%"
                    }, 500)
                    break;
            }
        })
    </script>
</body>

</html>
