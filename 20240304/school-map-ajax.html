<!doctype html>
<html lang="en">

<head>
    <title>SCHOOL MAP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="map"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>

        var map = L.map('map').setView([24.985361039609092, 121.22215392437833], 11);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        $.ajax({
            method: "GET",
            url: "taoyuan.json",
            dataType: "json"
        })
            .done(function (response) {
                // console.log(response);
                response.forEach((school) => {

                    const marker = L.marker([`${school.lat}`, `${school.lng}`]).addTo(map);
                    // marker.bindPopup(`<h3 class="h4">${school.name}</h3><img src="h"><br>緯度: ${school.lat} , 經度 : ${school.lng}`);

                    marker.bindPopup(`<h3 class="h4">${school.name}</h3>
<img class="img-fluid" src="https://unimap.wingzero.tw/uniform/${school.location}/${school.code}/${school.school_pic}">`)
                })

            }).fail(function () {

            })
            .always(function () {
            })




    </script>
</body>

</html>
