<!doctype html>
<html lang="en">

<head>
    <title>prop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button type="button" class="btn btn-primary" id="getChecked">GET CHECKED</button>
            <button type="button" class="btn btn-primary" id="setChecked">SET CHECKED</button>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="agree" value="checkedValue">
                AGREE
            </label>
        </div>
        <hr>
        <div class="form-check mb-2">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="confirm" value="checkedValue">
                I AGREE WITH TERMS
            </label>
        </div>
        <button id="submit" type="button" class="btn btn-primary" disabled>SUBMIT</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#getChecked").click(function () {
            let checked=$("#agree").prop("checked")
            console.log(checked);
        })

        $("#setChecked").click(function () {
            $("#agree").prop("checked",true)
            
        })

        // $("#submit").prop("disabled",true)
        $("#confirm").click(function(){
            let checked=$(this).prop("checked")
            console.log(checked);
            if(checked==true){
                $("#submit").prop("disabled",false)
            }else{
                $("#submit").prop("disabled",true)
            }
            
        })

        
    </script>
</body>

</html>
