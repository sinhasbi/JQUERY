<!doctype html>
<html lang="en">

<head>
    <title>SKROLLR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <style>
        body {
            height: 300vh;
        }

        .bar {
            position: fixed;
            width: 300px;
            height: 20px;
            left: 20px;
            top: 300px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="bar" data-0="background-color:rgb(0,0,255);transform[bounce]:rotate(0deg);"

    <!-- Bootstrap JavaScript Libraries -->

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="skrollr-master/dist/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();
    </script>
</body>

</html>
