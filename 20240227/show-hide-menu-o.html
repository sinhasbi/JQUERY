<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Hide Menu</title>
  
  <style>
  body{
    background: #ccc;
  }
  .transition{
    transition: 0.4s;
  }
  .wrapper{
    width:800px;
    margin: 20px auto
  }
  .menu{
    display: inline-block;
    cursor: pointer;
    padding: 0 0 0 2px;
    &.active{
        & ul{
        /* display: block; */
        opacity: 1;
        /* 收和展開 > 跟overflow有關 */
        max-height: 300px;
    }
    }

    & ul{
        transition: .4s;
        /* display: none; */
        /* 漸變不能用在display */
        opacity: 0;
        /* 收和展開 */
        max-height: 0;
        overflow: hidden;
        & a{
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 16px;
            background: #fff;
            &:hover{
                background: lightblue;
            }
        }
    }
  }
  ul,li{
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .bar{
      width: 36px;
      height: 6px;
      background: #666;
      margin: 6px 0;
      border-radius: 2px;
  }
  .active .bar1{
      -webkit-transform: rotate(-45deg) translate(-9px, 7px) ;
      transform: rotate(-45deg) translate(-9px, 7px) ;
  }

  .active .bar2{opacity: 0;}

  .active .bar3{
      -webkit-transform: rotate(45deg) translate(-9px, -8px) ;
      transform: rotate(45deg) translate(-9px, -8px) ;
  }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="menu transition" id="menu">
      <div class="bar bar1 transition"></div>
      <div class="bar bar2 transition"></div>
      <div class="bar bar3 transition"></div>
      <ul class="list-unstyled">
        <li><a href="">Home</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">About</a></li>
      </ul>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $("#menu").click(function(e){
        // 阻止氣泡事件
        e.stopPropagation();
        $(this).toggleClass("active")
    })

    $("body").click(function(){
        
        $("#menu").removeClass("active");
    })
    
  </script>
</body>
</html>
