<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row" style="margin-top:20px;">
      <div id="showValue"></div>
      <div class="col-md-12">
          <input type="text" class="form-control" id="inputArea" placeholder="Type me">
      </div><!-- col-md-12 -->
      <div id="">keydown: <span id="keydownCode"></span>, keypress: <span id="keypressCode"></span></div>
      <div class="col-md-12">
          <input type="text" class="form-control" id="inputValue" placeholder="Show Keyboard value">
      </div><!-- col-md-12 -->
      
    </div>
  </div><!-- container -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $("#inputArea").keydown(function(){
      $("#showValue").text("keydown");
    });
    $("#inputArea").keypress(function(){
      $("#showValue").text("keypress");
    });
    $("#inputArea").keyup(function(){
      $("#showValue").text("keyup");
    });


    $("body").keydown(function(e){
      if(e.key=="Enter"){
        alert("you press enter!");
      }
    });
  </script>
</body>
</html>
